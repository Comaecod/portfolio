<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vishnu | Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.jsx"
    >
      if('serviceWorker' in navigator) {
        window.addEventListener('load'), () => {
          navigator.serviceWorker.register('./serviceWorker.js').then((res)=> {
            console.log('Worker Registered!');
          }).catch((err)=> {
            console.log('Error, Service Worker Not Registered! ', err);
          })
        }
      }
    </script>
  </body>
</html>
